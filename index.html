<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&family=Montserrat&family=Oleo+Script&display=swap" 
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&family=Montserrat&family=Oleo+Script&display=swap" 
        rel="stylesheet">

  <title>Product Card</title>

 
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="image desktop" src="images/image-product-desktop.jpg" alt="desktop image ">
      <img class="image mobile" src="images/image-product-mobile.jpg" alt="mobile image">
      <div class="information">
        
        <div class="text">
          <h2 class="subtitle-perfume">PERFUME</h2>
          
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <span class="current-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button class="button-add-cart"><img class="icon-cart" src="images/icon-cart.svg" alt="icon add cart"> Add to Cart</button>
        
      </div>
    </div>
  </div>
 
  
 
</body>
</html>
